<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="index.css" />
    <title>Js | Major Elective 2</title>
  </head>

  <body>
    <div
      for="group"
      style="text-align: center; font-size: 150px; font-family: cursive"
    >
      <!-- ROW 01 -->
      <div for="parent" class="parent">
        <div class="child">
          <label class="mark" id="1"></label>
        </div>

        <div class="child">
          <label class="mark" id="2"></label>
        </div>

        <div class="child">
          <label class="mark" id="3"></label>
        </div>
      </div>

      <!-- ROW 02 -->
      <div for="parent" class="parent">
        <div class="child">
          <label class="mark" id="4"></label>
        </div>
        <div class="child">
          <label class="mark" id="5"></label>
        </div>
        <div class="child">
          <label class="mark" id="6"></label>
        </div>
      </div>

      <!-- ROW 03 -->
      <div for="parent" class="parent">
        <div class="child">
          <label class="mark" id="7"></label>
        </div>
        <div class="child">
          <label class="mark" id="8"></label>
        </div>
        <div class="child">
          <label class="mark" id="9"></label>
        </div>
      </div>
    </div>

    <script>
      var col01row01 = document.getElementById("1");
      var col01row02 = document.getElementById("2");
      var col01row03 = document.getElementById("3");

      var col02row01 = document.getElementById("4");
      var col02row02 = document.getElementById("5");
      var col02row03 = document.getElementById("6");

      var col03row01 = document.getElementById("7");
      var col03row02 = document.getElementById("8");
      var col03row03 = document.getElementById("9");

      var marked = document.getElementsByClassName("child");

      for (var mrk of marked) {
        mrk.onclick = function () {
          if (col01row01) {
            col01row01.innerHTML = "X";
          }
          if (col01row02) {
            col01row02.innerHTML = "X";
          }
        };
      }
    </script>
  </body>
</html>
