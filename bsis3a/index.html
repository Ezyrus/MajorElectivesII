<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button class="btn" type="button">Button 01</button>
  <button class="btn" type="button">Button 02</button>
  <button class="btn" type="button">Button 03</button>
  <button class="btn" type="button">Button 04</button>
  <button class="btn" type="button">Button 05</button>

  <script>

    const btn = document.getElementsByClassName("btn");

    for(var valueBtn of btn) {
      valueBtn.onclick =function() {
        valueBtn.innerHTML = "Hello";
      }
    }
  </script>
</body>
</html>
